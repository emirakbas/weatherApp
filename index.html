<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
</head>
<body>
    <h1>Hava Durumu</h1>
    <div class="searchBar">
        <input type="search" id="sehir" autofocus placeholder="Şehir...">
        <button>
            <i class='bx bx-search'></i> 
            <div class="buttonBackgroundClickBlocker"></div>
        </button>
    </div>
    <div class="mainContainer">
        <div class="mainContainerLeft">
            <div class="title">
                <h1 id="cityNameTitle" ></h1>
            </div>
            <div id="desToDay" class="description">
            </div>
            <div class="weatherIcon">
                <img id="todayIcon" src="https://openweathermap.org/img/wn/01d@4x.png" alt="">
            </div>
            <div id="todayStatus" class="descriptionWeather">
                <p id="todayStatusDescription"></p> <!-- p yerine başka etiket gelebilir. O yüzden ID'yi bir üst etikete verdim.-->
            </div>
        </div>
        <div class="mainContainerRight">
            <div class="description">
                <p>5 Günlük Tahmin</p>
            </div>
            <div class="daySlot">
                <div id="d1" class="dayTitle"></div>
                <div class="dayStats">
                    <div class="statBlock">1</div>
                    <div class="statBlock">2</div>
                    <div class="statBlock">3</div>
                    <div class="statBlock">4</div>
                </div>
            </div>
            <div class="daySlot">
                <div id="d2" class="dayTitle"></div>
                <div class="dayStats">
                    <div class="statBlock">1</div>
                    <div class="statBlock">2</div>
                    <div class="statBlock">3</div>
                    <div class="statBlock">4</div>
                </div>
            </div>
            <div class="daySlot">
                <div id="d3" class="dayTitle"></div>
                <div class="dayStats">
                    <div class="statBlock">1</div>
                    <div class="statBlock">2</div>
                    <div class="statBlock">3</div>
                    <div class="statBlock">4</div>
                </div>
            </div>
            <div class="daySlot">
                <div id="d4" class="dayTitle"></div>
                <div class="dayStats">
                    <div class="statBlock">1</div>
                    <div class="statBlock">2</div>
                    <div class="statBlock">3</div>
                    <div class="statBlock">4</div>
                </div>
            </div>
            <div class="daySlot">
                <div id="d5" class="dayTitle"></div>
                <div class="dayStats">
                    <div class="statBlock">1</div>
                    <div class="statBlock">2</div>
                    <div class="statBlock">3</div>
                    <div class="statBlock">4</div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
