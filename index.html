<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
</head>
<body>
    <h1>Hava Durumu</h1>
    <div class="searchBar">
        <input type="search" id="sehir" autofocus placeholder="Şehir...">
        <button>
            <i class='bx bx-search'></i> 
            <div class="buttonBackgroundClickBlocker"></div>
        </button>
    </div>
    <div class="mainContainer">
        <div class="mainContainerLeft">
            <div class="title">
                <h1>İstanbul</h1>
            </div>
            <div class="description">
                <p>Bugün</p>
            </div>
            <div class="weatherIcon">
                <i class='bx bx-sun'></i>
            </div>
            <div class="descriptionWeather">
                <p>Güneşli</p>
            </div>
        </div>
        <div class="mainContainerRight">
            <div class="description">
                <p>5 Günlük Tahmin</p>
            </div>
            <div class="daySlot">
                <p>Pazartesi</p>
            </div>
            <div class="daySlot">
                <p>Salı</p>
            </div>
            <div class="daySlot">
                <p>Çarşamba</p>
            </div>
            <div class="daySlot">
                <p>Perşembe</p>
            </div>
            <div class="daySlot">
                <p>Cuma</p>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
